{% extends "base.html" %}

{% block title %} country | Index {% endblock  %}

{% block content %}
<main>
    <section>
        <h1>This is our country.</h1>
        <h4>We are rendering this page using <strong>base</strong>page</h4>
    </section>
    <section>
        <div class="card-header">
            <h5>{{country_name }}</h5>
        </div>
        <div class="card-body">
            <h6>{{continent}}</h6>
            <p>{{country_code}}</p>
        </div>
    </section>
</main>
{% endblock  %}
